<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>test</title>

    <style>
        * {
            text-align: center;
        }
    </style>
</head>

<h1>4의 배수일까 아닐까</h1>

<body>
    <script>
        let num = prompt("숫자를 입력하세요.");

        if(num !== null) {
            if(num % 4 === 0) {
                document.write(num + "는 4의 배수입니다.");
            }
            else {
                document.write(num + "는 4의 배수가 아닙니다.")
            }
        }
    </script>
</body>

</html>
