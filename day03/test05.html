<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>position</title>

    <style>
        body * {
            margin: 0;
        }

        #pos1 {
            background-color: red;

            position: absolute;
            left: 50px;
            top: 50px;
        }
        #pos2 {
            background-color: blue;

            position: absolute;
            right: 100px;
            top: 100px;
        }
        #pos3 {
            background-color: green;

            position: absolute;
            left: 100px;
            bottom: 100px;
        }
    </style>
</head>

<body>
    <p id="pos1">hello everybody</p>
    <p id="pos2">hello everyone</p>
    <p id="pos3">hello guys</p>
</body>

</html>
