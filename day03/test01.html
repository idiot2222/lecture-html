<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>박스 모델</title>

    <style>
        body * {
            border: 1px solid blue;
        }

        .accent {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>시간이란..</h1>
    <div>
        내일 죽을 것처럼
        <span class="accent">오늘</span>을 살고
    </div>
    <p>영원히 살 것처럼<br>내일을 꿈 꾸어라.</p>
</body>

</html>
