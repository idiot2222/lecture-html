<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
  <title>목록만들기</title>
  </head>
  <body>
    <h1>김치볶음밥 만들기</h1>
    <ol type="1", start="6">
      <li>재료준비
        <ul>
          <li>밥</li>
          <li>김치</li>
          <li>야채</li>
          <ul>
            <li>당근</li>
            <li>감자</li>
          </ul>
        </ul>
      </li>
      <li>팬에 기름을 두르고, 당근과 감자를 볶는다.</li>
      <li>당근과 감자가 물러졌을 때 김치를 넣어 볶는다.</li>
      <li>밥을 넣고 볶는다.</li>
  <body>
</html>
